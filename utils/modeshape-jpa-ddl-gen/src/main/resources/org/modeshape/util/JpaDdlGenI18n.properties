invalidModel = Model {0} is not a valid model defined in JpaSource, try Simple

directoryLocationCreated = Directory {0} has been created to save the ddl script
dialectRequiresModification = DDL creation scripts generated for the '{0}' dialect may require review\n\
to correctly size the MODE_SIMPLE_NODE.DATA and MODE_SIMPLE_LARGE_VALUES.DATA\n\
columns. Please consult the JPA Connector chapter of the Reference Guide for\n\
more details.
usage = ./ddl-gen.sh -dialect <dialect name> -model <model_name> [-out <path to output directory>] [-delimiter <delim>] [-newline] \n\
  Example: ./ddl-gen.sh -dialect HSQL -model Simple -out /tmp -delimiter % -newline 