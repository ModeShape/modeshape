# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %m%n

# Direct log messages to a file
log4j.appender.testlog=org.apache.log4j.FileAppender
log4j.appender.testlog.File=target/logs/test/org.modeshape.web.jcr.rest.client.Test.log
log4j.appender.testlog.layout=org.apache.log4j.PatternLayout
log4j.appender.testlog.layout.ConversionPattern=%d{ABSOLUTE} %5p %m%n

# Direct log messages to a file and use Mapped Diagnostic Contexts (MDC)
log4j.appender.testlog-mdc=org.apache.log4j.FileAppender
log4j.appender.testlog-mdc.File=target/logs/test/org.modeshape.web.jcr.rest.client.Test.log
log4j.appender.testlog-mdc.layout=org.apache.log4j.PatternLayout
log4j.appender.testlog-mdc.layout.ConversionPattern=%d{ABSOLUTE} %5p [%X{username}] %m%n

# Root logger option
log4j.rootLogger=INFO, stdout, testlog, testlog-mdc

# Turn off the serialization protocol used in Hibernate Search (for clustering)
# The log line is "Serialization protocol version 1.0 ..." or similar every time the repository is started,
# and the following line disables it.
log4j.logger.org.hibernate.search.indexes.serialization.avro.impl.AvroSerializationProvider=OFF
